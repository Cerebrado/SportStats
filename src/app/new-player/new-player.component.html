    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">New Player</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nick</span>
          </div>
          <input [value]="Nick" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>    
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        </div>
        <input [value]="Name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="modal-footer">
        <button type="button" 
        class="btn btn-primary"
        (click)="btnSaveNewPlayerClick()">Guardar</button>
        
        <button type="button" 
        class="btn btn-secondary"
        (click)="btnCancelClick()" 
        data-dismiss="modal">Cancelar</button>
      </div>
    </div>
