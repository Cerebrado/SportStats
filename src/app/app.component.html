
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Stats</a>
    <form class="form" *ngIf="Match != null">
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="btnShowNewMatchForm()"
      >
        <span class="material-icons">save</span>
      </button>
      <span class="badge bg-dark" >Started: {{Match.Name}}</span>
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="btnCancelCurrentMatch()"
      >
        <span class="material-icons">cancel</span>
      </button>
    </form>

    <form class="form-inline">
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="setMenuOption(1)"
        *ngIf="User != null"
      >
        <span class="material-icons">sports_tennis</span>
      </button>
      <button
        class="btn btn-outline-success ml-3"
        type="button"
        (click)="setMenuOption(2)"
        *ngIf="User != null"
      >
        <span class="material-icons">leaderboard</span>
      </button>
      <button
        class="btn btn-outline-success ml-3"
        type="button"
        (click)="setMenuOption(3)"
        *ngIf="User != null"
      >
        <span class="material-icons">settings</span>
      </button>
      <button
      class="btn btn-outline-success ml-3"
      type="button"
      (click)="SignIn()"
      *ngIf="User == null"
      >
      <span class="material-icons">person</span>
      </button>
      <span class="text-success  ml-3" *ngIf="User != null">{{ User.getBasicProfile().getEmail()}} </span>
      <button
      class="btn btn-outline-success ml-3"
      type="button"
      (click)="SignOut()"
      *ngIf="User != null"
      >
      <span class="material-icons">person_off</span>
      </button>
    </form>
  </nav>
