<div>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Stats</a>
    <form class="form-inline">
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="startNewGame()"
        *ngIf="User != null"
      >
        <span class="material-icons">sports_tennis</span>
      </button>
      <button
        class="btn btn-outline-success ml-3"
        type="button"
        (click)="statistics()"
        *ngIf="User != null"
      >
        <span class="material-icons">leaderboard</span>
      </button>
      <button
        class="btn btn-outline-success ml-3"
        type="button"
        (click)="settings()"
        *ngIf="User != null"
      >
        <span class="material-icons">settings</span>
      </button>
      <button
      class="btn btn-outline-success ml-3"
      type="button"
      (click)="SignIn()"
      *ngIf="User == null"
      >
      <span class="material-icons">person</span>
      </button>
      <span class="text-success  ml-3" *ngIf="User != null">{{ User.getBasicProfile().getEmail()}} </span>
      <button
      class="btn btn-outline-success ml-3"
      type="button"
      (click)="SignOut()"
      *ngIf="User != null"
      >
      <span class="material-icons">person_off</span>
      </button>
    </form>
  </nav>
</div>
<match *ngIf="menuOption == 0"
  [Match]="Model.CurrentMatch">
</match>

<new-match
  *ngIf="menuOption == 1"
  [Settings]="Model.Settings"
  (onNewGameCreated)="newGameCreated($event)"
  (onbtnCancelClick)="btnCancelClick()"
></new-match>
<statistics *ngIf="menuOption == 2"></statistics>
<settings
  *ngIf="menuOption == 3"
  (onBtnCancelClick)="btnCancelClick()"
  (onBtnConfirmClick)="btnSettingsConfirmClick($event)"
></settings>
