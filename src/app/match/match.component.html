<div class="d-flex align-items-center justify-content-center" *ngIf="Match == null">
    <div>
      <br>
      <br>
      <br>
      No current match. Start a <a href="#" (click)="btnNewMatch()">new one</a> 
    </div>
</div>

<div class="container">
   <div class="row" *ngIf="Match != null" >
    <div class="col-4">
      <div class="list-group btn-group">
            <label *ngFor="let p of players; let i = index"
              (click)="clickPlayer(p)"
              class="btn p-4 mt-3"
              [ngClass]="i < (players.length / 2) ? 'btn-info' : 'btn-success'">
              {{ p.nick }} {{i}}
          </label>
      </div>
    </div>

    <div class="col-8">

      <div class="row" *ngFor="let kv of PlayEventsByValue | keyvalue : asIsOrder">
        <div class="btn-group">
          <label class="btn p-4 mt-3 mr-4" style="margin-right: 1em" *ngFor="let v of kv.value"
          [ngClass]="{'btn-primary': kv.key == 1, 'btn-warning' : kv.key == 0, 'btn-danger': kv.key == -1  }"
          (click) = "clickEvent(v)"
          >
            {{ v.short }}
          </label>
        </div>
    </div>
  </div>

  <div class="row mt-4 align-items-center" *ngIf="Match != null" >
    <div class="col-1">
      <button class="btn btn-secondary btn-block" type="button" (click)="btnUndoClick()">
        <span class="material-icons">undo</span>
      </button>
    </div>
    <div class="col-9 border border-primary"> 
      <span *ngFor="let s of StatEntries">
        <span class="badge bg-dark fs-5"> {{s.player.nick}} </span>
        <span class="badge bg-dark fs-5" *ngIf="s.event != null"> {{s.event.short}} </span>
        &nbsp;&nbsp;&nbsp;
      </span>
      &nbsp; 
    </div>
    <div class="col-2 btn-group">
      <button class="btn btn-dark btn-block" type="button" (click)="btnConfirmClick()">
        <span class="material-icons">check</span>
      </button>
    </div>
  </div>


</div>
