<div class="modal-header">
  <h5 class="modal-title">New Event</h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group input-group-sm mb-3">
    <label>Short: &nbsp;</label>
    <input [(ngModel)]="Name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
  </div>    
<div class="modal-footer">
  <button type="button" 
  class="btn btn-primary"
  (click)="btnSaveNewSportClick()">Guardar</button>
  
  <button type="button" 
  class="btn btn-secondary"
  (click)="activeModal.close()" 
  data-dismiss="modal">Cancelar</button>
</div>
